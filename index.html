<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Find Nearby Banks & ATMs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            background-color: #ffffff;
            color: #333333;
            font-family: 'Segoe UI', sans-serif;
        }
        .intro-section {
            padding: 60px 20px;
            text-align: center;
            background-color: #fffbe6;
            border-bottom: 3px solid #ffdd44;
        }
        h1 {
            color: #ffc107;
            font-weight: 700;
        }
        .lead {
            color: #666666;
        }
        .search-bar {
            max-width: 500px;
            margin: 0 auto;
        }
        .btn-primary {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #000;
        }
        .btn-primary:hover {
            background-color: #ffca2c;
            border-color: #ffca2c;
            color: #000;
        }
        #result {
            padding: 20px;
            background-color: #fffde7;
            border-radius: 10px;
            max-width: 700px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            margin: 20px auto;
        }
        #map { 
            height: 380px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intro-section">
            <h1>Find nearby banks and ATMs</h1>
            <p class="lead mb-4">Quickly locate the nearest banks in your area</p>
            <div class="search-bar">
                <label for="Address">Location:</label><br>
                <input type="text" id="searchInput" name="searchInput" class="form-control mb-2" placeholder="Enter your city or address">
                <button class="btn btn-primary" onclick="handleSearch()">Search</button>
            </div>
        </div>
        <div id="result"></div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function handleSearch() {
            const query = document.getElementById("searchInput").value.trim();
            const resultDiv = document.getElementById("result");
            
            if (!query) {
                resultDiv.innerHTML = '<p class="text-danger">Please enter a location to search.</p>';
                return;
            }
            
            resultDiv.innerHTML = `<h4 class="text-warning">Results for: <strong>${query}</strong></h4><p class="text-muted">[No results yet...]</p>`;
        }

        var map = L.map('map').setView([51.505, -0.09], 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; OpenStreetMap contributors'
        }).addTo(map);

        var marker = L.marker([51.505, -0.09]).addTo(map);
        
        function fetchRealTimeData() {
            $.ajax({
                url: 'your-data-source-url',
                method: 'GET',
                success: function(data) {
                    marker.setLatLng([data.latitude, data.longitude]);
                },
                error: function() {
                    console.error('Error fetching real-time data');
                }
            });
        }
        
        setInterval(fetchRealTimeData, 10000);
    </script>
</body>
</html>
