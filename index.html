<!DOCTYPE html>
<html lang="en">
<head>
    <title>Find Nearby Banks & ATMs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffff;
            color: #333333;
            font-family: 'Segoe UI', sans-serif;
        }
        .intro-section {
            padding: 60px 20px;
            text-align: center;
            background-color: #fffbe6;
            border-bottom: 3px solid #ffdd44;
        }
        h1 {
            color: #ffc107;
            font-weight: 700;
        }
        .lead {
            color: #666666;
        }
        .search-bar {
            max-width: 500px;
            margin: 0 auto;
        }
        .btn-primary {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #000;
        }
        .btn-primary:hover {
            background-color: #ffca2c;
            border-color: #ffca2c;
            color: #000;
        }
        #result {
            padding: 20px;
            background-color: #fffde7;
            border-radius: 10px;
            max-width: 700px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intro-section">
            <h1>Find nearby banks and ATMs</h1>
            <p class="lead mb-4">Quickly locate the nearest banks in your area</p>
            <div class="search-bar">
                <label for="Address">Location:</label><br>
                <input type="text" id="searchInput" name="searchInput" placeholder="Enter your city or address:">
                <button class="btn btn-primary" onclick="handleSearch()">Search</button>
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script>
        function handleSearch() {
            const query = document.getElementById("searchInput").value.trim();
            const resultDiv = document.getElementById("result");
            if (!query){
                resultDiv.innerHTML = '<p class="text-danger">Please enter a location to search.</p>';
                return;
            }
            resultDiv.innerHTML = `<h4 class="text-warning">Results for: <strong>${query}</strong></h4> <p class="text-muted">[zat√≠m nic...]</p>`;
        }
    </script>
</body>
</html>
